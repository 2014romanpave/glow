<script>
        document.querySelectorAll('.thumbnail').forEach(img => {
            img.addEventListener('click', function() {
                const images = Array.from(document.querySelectorAll('.thumbnail'));
                let currentIndex = images.indexOf(this);
                let touchStartX = 0;
                const SWIPE_THRESHOLD = 50;
        
                const overlay = document.createElement('div');
                overlay.className = 'overlay';
        
                // Блокируем скролл страницы
                document.body.classList.add('no-scroll');
        
                const contentWrapper = document.createElement('div');
                contentWrapper.className = 'content-wrapper';
                
                // Кнопки навигации (оставляем как были)
                const prevBtn = document.createElement('button');
                prevBtn.innerHTML = '❮';
                prevBtn.className = 'nav-btn prev';
                
                const nextBtn = document.createElement('button');
                nextBtn.innerHTML = '❯';
                nextBtn.className = 'nav-btn next';
        
                const contentContainer = document.createElement('div');
                contentContainer.className = 'content-container';
                
                const enlargedImg = document.createElement('img');
                enlargedImg.src = this.src;
                enlargedImg.className = 'enlarged-image';
                
                const description = document.createElement('div');
                description.className = 'description-text';
                description.textContent = this.dataset.description;
        
                // Общая функция обновления контента
                const updateContent = (index) => {
                    const target = images[index];
                    enlargedImg.src = target.src;
                    description.textContent = target.dataset.description;
                    currentIndex = index;
                };
        
                // Обработчики для кнопок (оставляем как были)
                prevBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if(currentIndex > 0) updateContent(currentIndex - 1);
                });
        
                nextBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if(currentIndex < images.length - 1) updateContent(currentIndex + 1);
                });
        
                // Обработчики свайпов (добавляем новые)
                const handleTouchStart = e => {
                    touchStartX = e.touches[0].clientX;
                };
        
                const handleTouchEnd = e => {
                    const touchEndX = e.changedTouches[0].clientX;
                    const deltaX = touchEndX - touchStartX;
        
                    if(Math.abs(deltaX) > SWIPE_THRESHOLD) {
                        if(deltaX > 0 && currentIndex > 0) { // Свайп вправо
                            updateContent(currentIndex - 1);
                        } 
                        else if(deltaX < 0 && currentIndex < images.length - 1) { // Свайп влево
                            updateContent(currentIndex + 1);
                        }
                    }
                };
        
                // Добавляем обработчики свайпов к контейнеру
                contentContainer.addEventListener('touchstart', handleTouchStart, { passive: true });
                contentContainer.addEventListener('touchend', handleTouchEnd, { passive: true });
        
                // Сборка элементов (оставляем стрелки)
                contentContainer.appendChild(enlargedImg);
                contentContainer.appendChild(description);
                contentWrapper.appendChild(prevBtn);
                contentWrapper.appendChild(contentContainer);
                contentWrapper.appendChild(nextBtn);
                overlay.appendChild(contentWrapper);
                document.body.appendChild(overlay);
        
                // Закрытие по клику (без изменений)
                overlay.addEventListener('click', (e) => {
                    if(e.target === overlay) {
                        overlay.remove();
                        // Разблокируем скролл
                        document.body.classList.remove('no-scroll');
                        contentContainer.removeEventListener('touchstart', handleTouchStart);
                        contentContainer.removeEventListener('touchend', handleTouchEnd);
                        contentContainer.removeEventListener('touchstart', handleTouchStart);
                        contentContainer.removeEventListener('touchend', handleTouchEnd);
                    }
                });
        
                // Управление клавиатурой (без изменений)
                document.addEventListener('keydown', (e) => {
                    if(e.key === 'ArrowLeft' && currentIndex > 0) {
                        updateContent(currentIndex - 1);
                    } else if(e.key === 'ArrowRight' && currentIndex < images.length - 1) {
                        updateContent(currentIndex + 1);
                    }
                });
            });
        });
        
        // Загрузка меню и инициализация бургера
        window.onload = async () => {
          try {
            await loadMenu(); // Ждем загрузки меню
            initBurgerMenu(); // Инициализируем бургер
          } catch (error) {
            console.error('Error loading menu:', error);
          }
        };
        
        function initBurgerMenu() {
          const burger = document.querySelector('.burger-icon');
          const menu = document.querySelector('.nav-menu');
          
          if (!burger || !menu) {
            console.error('Burger elements not found!');
            return;
          }
        
          burger.addEventListener('click', () => {
            burger.classList.toggle('active');
            menu.classList.toggle('active');
            document.body.classList.toggle('no-scroll');
          });
        
          // Остальной код обработчиков...
        }
        document.addEventListener('DOMContentLoaded', () => {
            const burger = document.querySelector('.burger-icon');
            const menu = document.querySelector('.nav-menu');
            
            burger.addEventListener('click', () => {
                burger.classList.toggle('active');
                menu.classList.toggle('active');
                
                // Блокировка прокрутки при открытом меню
                document.body.classList.toggle('no-scroll');
            });
            
            // Закрытие меню при клике вне его области
            document.addEventListener('click', (e) => {
                if(!menu.contains(e.target) && !burger.contains(e.target)) {
                    burger.classList.remove('active');
                    menu.classList.remove('active');
                    document.body.classList.remove('no-scroll');
                }
            });
            
            // Закрытие меню при клике на ссылку
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', () => {
                    burger.classList.remove('active');
                    menu.classList.remove('active');
                    document.body.classList.remove('no-scroll');
                });
            });
        });
